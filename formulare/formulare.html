<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulare</title>
    <link rel="stylesheet" href="formulare.css">
</head>
<body>
    <form action="name">
            <label for="name">Choose Your Beans:</label>
            <select name="name" id="">
                <option value="hb">House Blend</option>
                <option value="sgb">Shade Grown Bolivia Supermo</option>
                <option value="og">Organic Guatemala</option>
                <option value="k">Kenya</option>
                
            </select>
            <p>Type:</p>
            <fieldset>
                    <input type="radio" name="gender" id="whole bean" value="whole bean" >
                    <label for="whole bean">Whole bean</label>
                    <br>
                    <input type="radio" name="gender" id="ground" value="ground">
                    <label for="ground">Ground</label>
            </fieldset>
            <p>Extra:</p>
            <input type="checkbox" name="gift wrap" id="">
            <label for="gift wrap">Gift wrap</label>
            <br>
            <input type="checkbox" name="include catalog with order" id="">
            <label for="include catalog with order">Include catalog with order</label>
            <p>Ship to:</p>
            <label for="name">Name:</label>
            <input type="text" id="name" >
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <br><br>
            <label for="city">City:</label>
            <input type="text">
            <br><br>
            <label for="state">State:</label>
            <input type="text">
            <br><br>
            <label for="zip">Zip:</label>
            <input type="text">
            <br><br><br>
            <textarea name="" id="" cols="50" rows="5">

            </textarea>
            <br>
            <input type="button" value="Order Now">            
    </form>
  

</body>
</html>
